    <script type="text/javascript" >
      google.charts.load("current", {packages: ["corechart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
       $.getJSON("{{ sampleReadCountFile }}", function(jsonData) {
          var data = new google.visualization.DataTable(jsonData);
          var options = {
            width: 700,
            height: {{ ImageHeight }},
            title: 'Column plot for sample read count',
            animation: {startup: true,
                        duration: 800,
                        easing: 'in'},
            bar: { groupWidth: "60%" },
            vAxis: {title: 'Sample ID',
                    textStyle:{fontSize: 10}
                   },
            hAxis: {title: 'Number of Reads',
                    slantedText : true,
                    slantedTextAngle : 45,
                    textStyle:{fontSize: 10}
                    },
            orientation: 'vertical',
            legend: {position: 'right',
                     textStyle: {color: '#708090',
                                 fontSize: 10}
                    },
            colors:['#4682B4',  // Steel Blue
                    '#A233A2',  // Vivid Violet
                    '#FF7F50',  // Coral - orange
                    '#6787E7',  // Cornflower Blue
                    '#B75555',  // Fuzzy Wuzzy Brown
                    '#2E8B57',  // Sea Green
                    '#191970',  // Midnight Blue
                    '#DB7093',  // Pale Violet Red
                    '#90EE90',  // Light Green
                    '#00FFFF',  // Aqua
                    '#FFD700',  // Gold
                    '#DC143C',  // Crimson
                   ],
          }
          var chart = new google.visualization.ColumnChart(document.getElementById('barchart_material'));
          chart.draw(data, options);
       });
      }

      function drawHist() {
          $.getJSON("{{ sampleReadCountFile }}", function(jsonData) {
            var data = new google.visualization.DataTable(jsonData);
            var options = {
              width: 900,
              height: 400,
              title: 'Histogram plot for sample read count',
              legend: { position: 'right',
                        textStyle: {color: '#708090',
                                    fontSize: 10}},
              hAxis: { textStyle:{fontSize: 10,
                                  color: '#708090'},
                       slantedText : true,
                       slantedTextAngle : 45,},
              histogram: { maxNumBuckets: 20, },
              colors:['#4682B4',  // Steel Blue
                      '#A233A2',  // Vivid Violet
                      '#FF7F50',  // Coral - orange
                      '#6787E7',  // Cornflower Blue

                      '#FA8072',  // Salmon

                      '#DB7093'   // PaleVioletRed
                     ],
            };
            var chart = new google.visualization.Histogram(document.getElementById('barchart_material'));
            chart.draw(data, options);
          });
        }
